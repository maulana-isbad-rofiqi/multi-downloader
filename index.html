<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Downloader /// Premium Tool</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================= CYBERPUNK THEME ENGINE ================= */
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #00f3ff; /* Cyan Neon */
            --secondary: #bd00ff; /* Purple Neon */
            --text: #ffffff;
            --text-muted: #8892b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(189, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 9999;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 60px 0 40px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- INPUT SECTION --- */
        .input-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .input-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        /* Animated Border Line */
        .input-box::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            outline: none;
        }

        button.btn-main {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: black;
            font-weight: 700;
            padding: 0 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button.btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.5);
        }

        /* --- PLATFORM ICONS --- */
        .platforms {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0.7;
        }
        .platforms i { font-size: 1.5rem; transition: 0.3s; }
        .platforms i:hover { color: var(--primary); transform: translateY(-5px); text-shadow: 0 0 10px var(--primary); }

        /* --- RESULT CARD (GLASS) --- */
        #resultArea {
            margin-top: 50px;
            display: none; /* Hidden by default */
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card {
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        @media(min-width: 768px) {
            .card { flex-direction: row; align-items: flex-start; }
        }

        .thumb-container {
            flex: 1;
            min-width: 250px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .thumb-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.5s;
        }

        .info-container {
            flex: 2;
        }

        .badge {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            border: 1px solid rgba(0, 243, 255, 0.3);
            margin-bottom: 10px;
            display: inline-block;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            margin-bottom: 10px;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--text);
            color: black;
        }
        .btn-primary:hover {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-secondary:hover {
            border-color: var(--text);
            background: rgba(255,255,255,0.05);
        }

        /* --- STATUS LOG --- */
        .terminal {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--primary);
            margin-top: 20px;
            min-height: 20px;
            text-align: center;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="subtitle">MULTI-PROTOCOL // V3.0</div>
            <h1>NEXUS DOWNLOADER</h1>
            <p style="color:var(--text-muted)">TikTok • Instagram • YouTube • Spotify</p>
        </header>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Tempel URL (https://...) di sini..." autocomplete="off">
            <div class="loader" id="loader"></div>
            <button class="btn-main" onclick="processURL()">
                <i class="fas fa-bolt"></i> PROCESS
            </button>
        </div>

        <div class="platforms">
            <i class="fab fa-tiktok"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-spotify"></i>
        </div>

        <div class="terminal" id="statusLog">System Ready... Waiting for input.</div>

        <div id="resultArea">
            <div class="card">
                <div class="thumb-container">
                    <img id="thumb" src="" alt="Thumbnail">
                </div>
                <div class="info-container">
                    <span class="badge" id="platformBadge">TIKTOK</span>
                    <h3 class="video-title" id="videoTitle">Video Title Goes Here</h3>
                    
                    <div id="buttonGroup">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================= SYSTEM CORE =================
        const UI = {
            input: document.getElementById('urlInput'),
            loader: document.getElementById('loader'),
            status: document.getElementById('statusLog'),
            resultArea: document.getElementById('resultArea'),
            thumb: document.getElementById('thumb'),
            title: document.getElementById('videoTitle'),
            badge: document.getElementById('platformBadge'),
            btns: document.getElementById('buttonGroup')
        };

        function log(msg, type = 'normal') {
            UI.status.textContent = `> ${msg}`;
            UI.status.style.color = type === 'error' ? '#ff0055' : 'var(--primary)';
        }

        function toggleLoad(isLoading) {
            UI.loader.style.display = isLoading ? 'block' : 'none';
            document.querySelector('.btn-main').style.opacity = isLoading ? '0.5' : '1';
        }

        // ================= INTELLIGENT HANDLERS =================
        
        // 1. TikTok Handler (Menggunakan oEmbed untuk meta, lalu link generator)
        async function handleTikTok(url) {
            // Karena API sering mati, kita gunakan strategi "Direct Open" yang lebih aman untuk client-side
            return {
                title: "TikTok Video Found",
                thumb: "https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg",
                buttons: [
                    { text: "DOWNLOAD NO WM (Server 1)", url: `https://tikcdn.io/ssstik/${url}`, color: "primary", action: "open" },
                    { text: "DOWNLOAD (Server 2)", url: `https://tikdownload.org?url=${url}`, color: "secondary", action: "open" }
                ]
            };
        }

        // 2. YouTube Handler
        function handleYouTube(url) {
            // Ekstrak ID video
            const id = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/)?.[1];
            if(!id) throw new Error("ID YouTube tidak valid");

            return {
                title: "YouTube Video Detected",
                thumb: `https://i.ytimg.com/vi/${id}/hqdefault.jpg`,
                buttons: [
                    // Menggunakan Y2Mate / SSYouTube Deep Link (Paling stabil tanpa backend)
                    { text: "DOWNLOAD VIDEO (MP4)", url: `https://ssyoutube.com/watch?v=${id}`, color: "primary", action: "open" },
                    { text: "DOWNLOAD AUDIO (MP3)", url: `https://y2mate.com/youtube/${id}`, color: "secondary", action: "open" }
                ]
            };
        }

        // 3. Instagram Handler
        function handleInstagram(url) {
            return {
                title: "Instagram Content",
                thumb: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png",
                buttons: [
                    // Direct ke SnapInsta (Metode paling handal untuk IG client-side)
                    { text: "DOWNLOAD VIA SERVER", url: `https://snapinsta.app/`, color: "primary", action: "open_guide" }
                ]
            };
        }

        // 4. Spotify Handler
        function handleSpotify(url) {
             return {
                title: "Spotify Track",
                thumb: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg",
                buttons: [
                    { text: "DOWNLOAD MP3", url: `https://spotifydown.com/`, color: "primary", action: "open_guide" }
                ]
            };
        }

        // ================= MAIN PROCESS =================
        async function processURL() {
            const url = UI.input.value.trim();
            if (!url) return log("Error: Input URL cannot be empty.", "error");

            toggleLoad(true);
            log("Identifying Protocol...");
            UI.resultArea.style.display = 'none';

            try {
                let data = null;
                let platform = "";

                // Routing Logic
                if (url.includes('tiktok.com')) {
                    platform = "TIKTOK";
                    data = await handleTikTok(url);
                } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    platform = "YOUTUBE";
                    data = handleYouTube(url);
                } else if (url.includes('instagram.com')) {
                    platform = "INSTAGRAM";
                    data = handleInstagram(url);
                } else if (url.includes('spotify.com')) {
                    platform = "SPOTIFY";
                    data = handleSpotify(url);
                } else {
                    throw new Error("Platform not supported yet.");
                }

                // Render Result
                UI.badge.textContent = platform;
                UI.title.textContent = data.title;
                UI.thumb.src = data.thumb;
                
                UI.btns.innerHTML = '';
                data.buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.className = `download-btn btn-${btn.color}`;
                    
                    if (btn.action === 'open_guide') {
                        // Khusus IG/Spotify yang butuh paste manual
                        button.innerHTML = `<i class="fas fa-external-link-alt"></i> ${btn.text}`;
                        button.onclick = () => {
                            navigator.clipboard.writeText(url); // Auto copy link
                            alert("Link telah disalin! Silakan paste di website tujuan yang akan terbuka.");
                            window.open(btn.url, '_blank');
                        };
                    } else {
                        // Direct Open
                        button.innerHTML = `<i class="fas fa-download"></i> ${btn.text}`;
                        button.onclick = () => window.open(btn.url, '_blank');
                    }
                    UI.btns.appendChild(button);
                });

                UI.resultArea.style.display = 'block';
                log("Success: Data retrived.", "success");

            } catch (err) {
                log(err.message, "error");
            } finally {
                toggleLoad(false);
            }
        }

        // Enter Key Support
        UI.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processURL();
        });

    </script>
</body>
</html>
