<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Downloader Dashboard</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2926/2926214.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #09090b;
            --card-bg: rgba(24, 24, 27, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #00f2ea; /* Cyber Cyan */
            --secondary: #ff0050; /* TikTok Red */
            --text: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            background-image: 
                linear-gradient(to bottom, transparent, var(--bg)),
                url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .dashboard {
            width: 100%;
            max-width: 900px;
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 600px;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(0, 242, 234, 0.1);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            overflow-y: auto;
        }

        .header-title h1 { font-size: 2rem; margin-bottom: 5px; }
        .header-title p { color: var(--text-muted); }

        /* Search Bar */
        .search-box {
            margin-top: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            gap: 10px;
            transition: 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.15);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1.1rem;
            font-family: inherit;
            outline: none;
        }

        .btn-search {
            background: var(--primary);
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-search:hover { transform: scale(1.05); }

        /* Result Area */
        #resultArea { margin-top: 40px; display: none; animation: slideUp 0.5s ease; }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .video-container {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: black;
            border: 1px solid var(--border);
            position: relative;
        }

        video { width: 100%; display: block; max-height: 400px; }

        /* Stats Grid (Detail Output) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value { font-size: 1.2rem; font-weight: 700; color: white; display: block; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .btn-group {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;
        }

        .action-btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-dl-video { background: var(--secondary); color: white; }
        .btn-dl-music { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border); }
        .btn-dl-video:hover, .btn-dl-music:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Loading */
        .loader {
            text-align: center;
            margin-top: 50px;
            display: none;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 0 auto 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; height: 100vh; border-radius: 0; }
            .sidebar { display: none; } /* Hide sidebar on mobile for simplicity */
            .main-content { padding: 20px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            body { padding: 0; align-items: flex-start; }
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-cloud-download-alt fa-lg"></i> MULTI DL
            </div>
            <div class="menu-item active">
                <i class="fas fa-home"></i> Dashboard
            </div>
            <div class="menu-item">
                <i class="fas fa-history"></i> Riwayat
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i> Pengaturan
            </div>
            
            <div style="margin-top: auto; padding: 15px; background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border);">
                <div style="font-size: 0.8rem; color: var(--text-muted);">Status Server</div>
                <div style="color: #4ade80; font-weight: 700; display: flex; align-items: center; gap: 5px;">
                    <div style="width: 8px; height: 8px; background: #4ade80; border-radius: 50%;"></div> Online
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="header-title">
                <h1>Downloader Dashboard</h1>
                <p>Support: TikTok (Detail), Instagram, YouTube, Spotify</p>
            </div>

            <div class="search-box">
                <input type="text" id="urlInput" placeholder="Tempel URL Video/Musik disini...">
                <button class="btn-search" onclick="processURL()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p style="color: var(--text-muted)">Mengambil data meta...</p>
            </div>

            <div id="resultArea">
                <div class="profile-header" id="profileHeader">
                    <img src="" class="avatar" id="authorAvatar">
                    <div>
                        <h3 id="authorName" style="font-weight: 700;">Username</h3>
                        <p id="authorId" style="color: var(--text-muted); font-size: 0.9rem;">@userid</p>
                    </div>
                    <div style="margin-left: auto;">
                        <span style="background: var(--secondary); padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; font-weight: bold;">TIKTOK</span>
                    </div>
                </div>

                <p id="videoCaption" style="margin-bottom: 15px; line-height: 1.5; color: #e4e4e7;">Caption video...</p>

                <div class="video-container">
                    <video id="videoPlayer" controls playsinline loop></video>
                </div>

                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <i class="fas fa-eye" style="color: var(--primary); margin-bottom: 5px;"></i>
                        <span class="stat-value" id="statPlay">0</span>
                        <span class="stat-label">Views</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-heart" style="color: #ff0050; margin-bottom: 5px;"></i>
                        <span class="stat-value" id="statLike">0</span>
                        <span class="stat-label">Likes</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-comment" style="color: #fbbf24; margin-bottom: 5px;"></i>
                        <span class="stat-value" id="statComment">0</span>
                        <span class="stat-label">Komen</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-share" style="color: #4ade80; margin-bottom: 5px;"></i>
                        <span class="stat-value" id="statShare">0</span>
                        <span class="stat-label">Share</span>
                    </div>
                </div>

                <div class="btn-group" id="btnGroup">
                    </div>
            </div>
        </main>
    </div>

    <script>
        const UI = {
            input: document.getElementById('urlInput'),
            loader: document.getElementById('loader'),
            result: document.getElementById('resultArea'),
            
            // TikTok Elements
            avatar: document.getElementById('authorAvatar'),
            name: document.getElementById('authorName'),
            id: document.getElementById('authorId'),
            caption: document.getElementById('videoCaption'),
            video: document.getElementById('videoPlayer'),
            
            // Stats
            sPlay: document.getElementById('statPlay'),
            sLike: document.getElementById('statLike'),
            sComment: document.getElementById('statComment'),
            sShare: document.getElementById('statShare'),
            
            btnGroup: document.getElementById('btnGroup'),
            statsGrid: document.getElementById('statsGrid'),
            profileHeader: document.getElementById('profileHeader')
        };

        const PROXY = 'https://api.allorigins.win/raw?url=';

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        async function processURL() {
            const url = UI.input.value.trim();
            if(!url) return alert('Masukkan URL dulu!');

            UI.loader.style.display = 'block';
            UI.result.style.display = 'none';
            UI.video.pause();

            try {
                if(url.includes('tiktok.com')) {
                    await handleTikTok(url);
                } else if(url.includes('youtube') || url.includes('youtu.be')) {
                    handleGeneric(url, 'YOUTUBE', 'fa-youtube', '#ff0000');
                } else if(url.includes('instagram.com')) {
                    handleGeneric(url, 'INSTAGRAM', 'fa-instagram', '#E1306C');
                } else if(url.includes('spotify.com')) {
                    handleGeneric(url, 'SPOTIFY', 'fa-spotify', '#1DB954');
                } else {
                    alert('Platform tidak didukung!');
                    UI.loader.style.display = 'none';
                }
            } catch (err) {
                console.error(err);
                alert('Gagal mengambil data: ' + err.message);
                UI.loader.style.display = 'none';
            }
        }

        async function handleTikTok(url) {
            // API TikWM untuk data detail
            const res = await fetch(`${PROXY}${encodeURIComponent('https://www.tikwm.com/api/?url=' + url)}`);
            const json = await res.json();

            if(json.code === 0) {
                const d = json.data;

                // 1. Set Profil Penulis
                UI.avatar.src = d.author.avatar;
                UI.name.textContent = d.author.nickname;
                UI.id.textContent = '@' + d.author.unique_id;

                // 2. Set Konten
                UI.caption.textContent = d.title;
                UI.video.src = d.play;
                UI.video.poster = d.cover;

                // 3. Set Detail Angka (Ini yang kamu minta detail)
                UI.sPlay.textContent = formatNumber(d.play_count);
                UI.sLike.textContent = formatNumber(d.digg_count);
                UI.sComment.textContent = formatNumber(d.comment_count);
                UI.sShare.textContent = formatNumber(d.share_count);

                // Tampilkan Elemen TikTok
                UI.statsGrid.style.display = 'grid';
                UI.profileHeader.style.display = 'flex';
                document.querySelector('.video-container').style.display = 'block';

                // Tombol Download
                UI.btnGroup.innerHTML = `
                    <a href="${d.play}" target="_blank" class="action-btn btn-dl-video">
                        <i class="fas fa-download"></i> Download Video No WM
                    </a>
                    <a href="${d.music}" target="_blank" class="action-btn btn-dl-music">
                        <i class="fas fa-music"></i> Download Musik
                    </a>
                `;

                UI.loader.style.display = 'none';
                UI.result.style.display = 'block';
            } else {
                throw new Error('Video tidak ditemukan/private');
            }
        }

        function handleGeneric(url, platform, icon, color) {
            // Untuk YT/IG/Spotify tidak bisa detail seperti TikTok karena API private
            // Kita buat tampilan kartu download sederhana tapi berfungsi
            
            UI.profileHeader.style.display = 'none'; // Hide profil
            UI.statsGrid.style.display = 'none'; // Hide stats angka
            document.querySelector('.video-container').style.display = 'none'; // Hide player internal

            UI.caption.innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <i class="fab ${icon}" style="font-size: 3rem; color: ${color}; margin-bottom:15px;"></i>
                    <h3>${platform} DETECTED</h3>
                    <p>Platform ini mengharuskan download via server eksternal.</p>
                </div>
            `;

            let downloadLink = '';
            if(platform === 'YOUTUBE') {
                const vidId = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/)?.[1];
                downloadLink = `https://ssyoutube.com/watch?v=${vidId}`;
            } else if (platform === 'INSTAGRAM') {
                downloadLink = 'https://snapinsta.app/';
            } else {
                downloadLink = 'https://spotifydown.com/';
            }

            UI.btnGroup.innerHTML = `
                <button onclick="window.open('${downloadLink}', '_blank')" class="action-btn btn-dl-video" style="grid-column: span 2; background: ${color};">
                    <i class="fas fa-external-link-alt"></i> BUKA SERVER DOWNLOAD ${platform}
                </button>
            `;

            UI.loader.style.display = 'none';
            UI.result.style.display = 'block';
        }

        // Enter key
        UI.input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') processURL();
        });
    </script>
</body>
</html>
