<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonDownloader // Pro</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #030305;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #0affff; /* Cyan Neon */
            --secondary: #ff0055; /* Pink Neon */
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(10, 255, 255, 0.15), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(255, 0, 85, 0.15), transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            padding-bottom: 100px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--primary), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .install-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            display: none; /* Muncul via JS jika bisa install */
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 5px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .search-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(10, 255, 255, 0.2);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
        }

        .action-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .action-btn:active { transform: scale(0.95); }

        /* Media Player Card */
        .media-card {
            margin-top: 30px;
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            display: none; /* Hidden by default */
            animation: slideUp 0.5s ease;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: black;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            max-height: 500px;
            display: block;
        }

        .card-body {
            padding: 20px;
        }

        .meta-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .video-info h3 {
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Buttons */
        .btn-grid {
            display: grid;
            gap: 10px;
        }

        .dl-btn {
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #00bcd4);
            color: black;
            box-shadow: 0 4px 15px rgba(10, 255, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid var(--border);
        }

        .btn-music {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: black;
        }

        /* Loading */
        .loader-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand"><i class="fas fa-bolt"></i> NEON DL</div>
            <button id="pwaInstallBtn" class="install-btn"><i class="fas fa-download"></i> Install App</button>
        </header>

        <div class="search-wrapper">
            <input type="text" id="urlInput" placeholder="Tempel link TikTok/IG/YT...">
            <button class="action-btn" onclick="process()">GO</button>
        </div>

        <div style="margin-top: 15px; font-size: 0.8rem; color: #666; text-align: center;">
            <i class="fab fa-tiktok"></i> <i class="fab fa-instagram"></i> <i class="fab fa-youtube"></i> <i class="fab fa-spotify"></i>
        </div>

        <div id="resultCard" class="media-card">
            <div class="video-wrapper">
                <video id="videoPlayer" controls playsinline loop>
                    <source src="" type="video/mp4">
                    Browser kamu tidak support video player.
                </video>
            </div>

            <div class="card-body">
                <div class="meta-tags">
                    <span class="tag" id="platformTag">TIKTOK</span>
                    <span class="tag">HD</span>
                    <span class="tag">NO WM</span>
                </div>

                <div class="video-info">
                    <h3 id="videoTitle">Loading title...</h3>
                </div>

                <div class="btn-grid" id="btnGroup">
                    </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <div style="font-weight: 500;">Memproses Media...</div>
    </div>

    <script>
        // ================= LOGIC PLAYER & DOWNLOAD =================
        
        const UI = {
            input: document.getElementById('urlInput'),
            card: document.getElementById('resultCard'),
            video: document.getElementById('videoPlayer'),
            title: document.getElementById('videoTitle'),
            platformTag: document.getElementById('platformTag'),
            btnGroup: document.getElementById('btnGroup'),
            loader: document.getElementById('loader')
        };

        const API_PROXY = 'https://api.allorigins.win/raw?url=';

        async function process() {
            const url = UI.input.value.trim();
            if (!url) return alert("Masukkan link dulu bro!");

            UI.loader.style.display = 'flex';
            UI.card.style.display = 'none';
            UI.video.pause();

            try {
                // 1. TIKTOK (Best support for direct play)
                if (url.includes('tiktok.com')) {
                    await handleTikTok(url);
                } 
                // 2. LAINNYA (Generic)
                else {
                    alert("Untuk saat ini player internal hanya optimal untuk TikTok. Platform lain akan dialihkan ke mode download langsung.");
                    // Fallback logic bisa ditambahkan di sini
                    throw new Error("Platform lain sedang maintenance, coba TikTok dulu.");
                }
            } catch (error) {
                alert("Gagal: " + error.message);
                UI.loader.style.display = 'none';
            }
        }

        async function handleTikTok(url) {
            UI.platformTag.textContent = "TIKTOK";
            UI.platformTag.style.borderColor = "#0affff";
            
            // Menggunakan TikWM API via Proxy jika perlu, atau direct
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
            
            // Kita coba fetch
            const res = await fetch(API_PROXY + encodeURIComponent(apiUrl));
            const data = await res.json();

            if (data.code === 0) {
                const videoUrl = data.data.play; // URL Video Tanpa WM
                const musicUrl = data.data.music;
                const title = data.data.title;
                const cover = data.data.cover;

                // Setup Player
                UI.video.src = videoUrl;
                UI.video.poster = cover;
                UI.title.textContent = title || "TikTok Video";
                
                // Setup Buttons
                UI.btnGroup.innerHTML = `
                    <a href="${videoUrl}" target="_blank" download="tiktok_video.mp4" class="dl-btn btn-primary" onclick="forceDownload(event, '${videoUrl}', 'video.mp4')">
                        <i class="fas fa-download"></i> Download Video
                    </a>
                    <a href="${musicUrl}" target="_blank" download="audio.mp3" class="dl-btn btn-music" onclick="forceDownload(event, '${musicUrl}', 'audio.mp3')">
                        <i class="fas fa-music"></i> Download Musik
                    </a>
                `;

                UI.loader.style.display = 'none';
                UI.card.style.display = 'block';
                UI.video.play().catch(() => {}); // Auto play jika bisa
            } else {
                throw new Error("Video tidak ditemukan atau private.");
            }
        }

        // Fungsi Memaksa Download (Blob Strategy) agar tidak play di tab baru
        async function forceDownload(e, url, filename) {
            e.preventDefault();
            const originalText = e.target.innerHTML;
            e.target.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Mengunduh...`;
            
            try {
                // Fetch sebagai blob
                const response = await fetch(API_PROXY + encodeURIComponent(url));
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Buat link palsu
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
                e.target.innerHTML = `<i class="fas fa-check"></i> Selesai!`;
            } catch (err) {
                // Fallback jika fetch blob gagal (CORS issues), buka tab baru
                window.open(url, '_blank');
                e.target.innerHTML = originalText;
            }
        }

        // ================= PWA LOGIC =================
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('pwaInstallBtn');
            btn.style.display = 'block';
            
            btn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        btn.style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            });
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>
</body>
</html>
